<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .select-colour {
      height: 30px;
      width: 30px;
    }

    .select-colour:hover {
      box-shadow: 0px 0px 8px grey;
    }

    .selected {
      box-shadow: 0px 0px 8px grey;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .buttons>input {
      margin-inline: 3rem;
      margin-block: 1rem
    }

    canvas {
      border: 5px solid;
      display: block;
    }
  </style>
</head>
<script type="text/javascript">



  var canvas,
    ctx,
    flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

  var x = "black",
    y = 2;

  function resize_canvas() {
    canvas = document.getElementById("can");
    if (canvas.width < window.innerWidth) {
      canvas.width = window.innerWidth;
    }
    canvas.height = 768/2;
    canvas.width = 1366/2
  }


  function init() {
    canvas = document.getElementById("can");
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener(
      "mousemove",
      function (e) {
        findxy("move", e, "");
      },
      false
    );
    canvas.addEventListener(
      "mousedown",
      function (e) {
        findxy("down", e, "");
      },
      false
    );
    canvas.addEventListener(
      "mouseup",
      function (e) {
        findxy("up", e, "");
      },
      false
    );
    canvas.addEventListener(
      "mouseout",
      function (e) {
        findxy("out", e, "");
      },
      false
    );

    canvas.addEventListener(
      "touchmove",
      function (e) {
        findxy("move", e, "touch");
      },
      false
    );
    canvas.addEventListener(
      "touchstart",
      function (e) {
        findxy("down", e, "touch");
      },
      false
    );
    canvas.addEventListener(
      "touchend",
      function (e) {
        findxy("up", e, "touch");
      },
      false
    );
  }

  function color(obj) {
    x = obj.id;
    if (x == "white") y = 14;
    else y = 2;
    var prevSelected = document.getElementsByClassName("selected");
    // If it exists, remove it.
    if (prevSelected.length > 0) {
      prevSelected[0].classList.remove("selected");
    }
    document.getElementById(obj.id).classList.add("selected");
  }

  function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
  }

  function erase() {
    ctx.clearRect(0, 0, w, h);
    var w = canvas.width;
    canvas.width = 1;
    canvas.width = w;
  }


  function download() {
    // console.log("Download button clicked!");
    // var link = document.createElement("a");
    // var dataURL = canvas.toDataURL();
    var canvas = document.getElementById('can');
    var submitBtn = document.getElementById('download');

    submitBtn.addEventListener('click', () => {
        var dataURL = canvas.toDataURL('image/png');

        fetch('/upload-canvas', {
            method: 'POST',
            body: JSON.stringify({dataURL}),
            headers: {'Content-Type': 'application/json'}
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));
    });
  //  link.href = dataURL;
  //  link.download = "mydrawing.png";
  //  document.body.appendChild(link);
  //  link.click();
  //  document.body.removeChild(link);
  
  }

  function findxy(res, e, source) {
    if (source) {
      var clientX = e.changedTouches[0].clientX;
      var clientY = e.changedTouches[0].clientY;
    } else {
      var clientX = e.clientX;
      var clientY = e.clientY;
    }

    if (res == "down") {
      prevX = currX;
      prevY = currY;
      currX = clientX - canvas.getBoundingClientRect().left;
      currY = clientY - canvas.getBoundingClientRect().top;

      flag = true;
      dot_flag = true;
      if (dot_flag) {
        ctx.beginPath();
        ctx.fillStyle = x;
        ctx.fillRect(currX, currY, 2, 2);
        ctx.closePath();
        dot_flag = false;
      }
    }

    if (res == "up" || res == "out") {
      flag = false;
    }

    if (res == "move") {
      if (flag) {
        prevX = currX;
        prevY = currY;
        currX = clientX - canvas.getBoundingClientRect().left;
        currY = clientY - canvas.getBoundingClientRect().top;
        draw();
      }
    }
  }
</script>

<body onload="init();resize_canvas()" onresize="resize_canvas()">
  <canvas id="can"></canvas>
  <div style="margin-left: 20px; display:block">
    <div class="row">
      <div class="col-12">Choose Color</div>
      <div class="col-2 pt-3">
        <div class="select-colour" style="background: green" id="green" onclick="color(this)"></div>
      </div>
      <div class="col-2 pt-3">
        <div class="select-colour" style="background: blue" id="blue" onclick="color(this)"></div>
      </div>
      <div class="col-2 pt-3">
        <div class="select-colour" style="background: red" id="red" onclick="color(this)"></div>
      </div>
      <div class="col-2 pt-3">
        <div class="select-colour" style="background: yellow" id="yellow" onclick="color(this)"></div>
      </div>
      <div class="col-2 pt-3">
        <div class="select-colour" style="background: orange" id="orange" onclick="color(this)"></div>
      </div>
      <div class="col-2 pt-3">
        <div class="select-colour" style="background: black" id="black" onclick="color(this)"></div>
      </div>
      <div class="col-12 pt-3 pb-3">Eraser</div>

      <div class="col-12 pt-3 pb-3">
        <div class="select-colour" style="background: white; border: 2px solid" id="white" onclick="color(this)">
        </div>
      </div>
    </div>

    <div class="buttons">
      <input type="button" value="Submit" id="download" size="23" onclick="download()" class="btn btn-primary" />
      <input type="button" value="clear" id="clr" size="23" onclick="erase()" class="btn btn-light" />
    </div>
  </div>
  </div>
</body>

</html>
